<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Модуль</title>
</head>
<body>
    <h1>Наши станки</h1>
    <p>
        Вы можете купить у нас такие виды станков:
        <ul type="square">
            <li>Токарные станки</li>
            <li>Шлифовальные станки</li>
            <li>Зубообрабатывающие станки</li>
            <li>Станки по металлу</li>
        </ul>
    </p>

    <h2>
        Фотографии станков
    </h2>
    <p>
        <img src="img/7.jpg" width="350" height="250" alt="Ток">
        <img src="img/8.jpg" width="300" height="250" alt="Шлиф"> 
        <img src="img/9.jpg" width="400" height="280" alt="Зуб">
        <img src="img/10.jpg" width="400" height="280" alt="Мет">
        <p><h2>Купить станок</h2></p>
        <select>
            <option>Токарный станок</option>
            <option>Шлифовальный станок</option>
            <option>Зубообрабатывающий станок</option>
            <option>Станок по металлу</option>
          </select>

</body>
</html>
